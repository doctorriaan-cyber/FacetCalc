<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Mixture Calculator</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance the layout and functionality */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        .dark ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        /* Ensure the main container can scroll vertically when content overflows */
        #app-container {
            max-height: 100vh;
        }

        /* Styles for the weight buttons, which are now transparent */
        .weight-button {
            @apply p-1.5 rounded-lg font-bold transition-all duration-200 ease-in-out transform;
        }
        .weight-button:hover {
            @apply bg-gray-200 dark:bg-gray-700;
        }
    </style>
</head>

    <!-- The main application container -->

        <!-- Main Page View -->

    <script>
        // Use a self-invoking function to avoid polluting the global scope
        (function() {
            // --- State Management (Replaces React's useState) ---
            let state = {
                view: 'main',
                patientWeight: 70,
                maxLignocaineDose: 4.5,
                isDarkMode: true,
                selectedFacets: [],
                selectedExtra: { left: [], right: [] },
                selectedDorsalRoots: { left: [], right: [] },
                cVolume: 1,
                lVolume: 2,
                sVolume: 2,
                gonsVolume: 4,
                shoulderVolume: 4,
                hipVolume: 4,
                kneeVolume: 4,
                ankleVolume: 4,
                maxDexamethazoneAmpules: 3
            };

            // Define the root levels and extra options
            const cervicalRoots = ['C3', 'C4', 'C5', 'C6', 'C7'];
            const lumbosacralRoots = ['L1', 'L2', 'L3', 'L4', 'L5', 'S1', 'S2', 'S3', 'S4'];
            const allDorsalRoots = [...cervicalRoots, ...lumbosacralRoots];
            const extraOptions = ['Shoulder', 'Hip', 'Knee', 'Ankle'];
            const facetOptions = ['C3-C7', 'L1-S1', 'S2-S4', 'GONS'];

            // --- DOM Elements (Cached for performance) ---
            const mainView = document.getElementById('main-view');
            const settingsView = document.getElementById('settings-view');
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const weightDisplay = document.getElementById('weight-display');
            const patientWeightDisplay = document.getElementById('patient-weight-display-2');
            const maxLignocaineMgEl = document.getElementById('max-lignocaine-mg');
            const allowedLignocaineMlEl = document.getElementById('allowed-lignocaine-ml');
            const totalVolumeNeededEl = document.getElementById('total-volume-needed');
            const lignocaineAmpulesEl = document.getElementById('lignocaine-ampules');
            const dexaAmpulesEl = document.getElementById('dexa-ampules');
            const salineMlEl = document.getElementById('saline-ml');
            const selectedLevelsSummary = document.getElementById('selected-levels-summary');
            const selectedLevelsContainer = document.getElementById('selected-levels-container');

            // Settings view inputs
            const maxLignocaineDoseInput = document.getElementById('lignocaine-dose-input');
            const maxDexamethazoneAmpulesInput = document.getElementById('dexamethazone-ampules-input');
            const cVolumeInput = document.getElementById('c-volume-input');
            const lVolumeInput = document.getElementById('l-volume-input');
            const sVolumeInput = document.getElementById('s-volume-input');
            const gonsVolumeInput = document.getElementById('gons-volume-input');
            const shoulderVolumeInput = document.getElementById('shoulder-volume-input');
            const hipVolumeInput = document.getElementById('hip-volume-input');
            const kneeVolumeInput = document.getElementById('knee-volume-input');
            const ankleVolumeInput = document.getElementById('ankle-volume-input');

            // Collapsible sections
            const facetsHeader = document.getElementById('facets-header');
            const facetsContent = document.getElementById('facets-content');
            const facetsChevron = document.getElementById('facets-chevron');
            const extraHeader = document.getElementById('extra-header');
            const extraContent = document.getElementById('extra-content');
            const extraChevron = document.getElementById('extra-chevron');
            const dorsalRootsHeader = document.getElementById('dorsal-roots-header');
            const dorsalRootsContent = document.getElementById('dorsal-roots-content');
            const dorsalRootsChevron = document.getElementById('dorsal-roots-chevron');
            
            // Containers for dynamically generated buttons
            const facetsContainer = facetsContent.querySelector('div');
            const extraLeftContainer = document.getElementById('extra-left-container');
            const extraRightContainer = document.getElementById('extra-right-container');
            const dorsalRootsLeftContainer = document.getElementById('dorsal-roots-left-container');
            const dorsalRootsRightContainer = document.getElementById('dorsal-roots-right-container');

            // --- Core Logic Functions ---

            /**
             * Updates the entire UI based on the current state.
             * This function serves a similar purpose to a React component's render method.
             */
            function updateUI() {
                // Update views
                if (state.view === 'main') {
                    mainView.style.transform = 'translateX(0)';
                    settingsView.style.transform = 'translateX(100%)';
                } else {
                    mainView.style.transform = 'translateX(-100%)';
                    settingsView.style.transform = 'translateX(0)';
                }

                // Update theme
                document.body.classList.toggle('dark', state.isDarkMode);
                document.getElementById('app-container').classList.toggle('dark', state.isDarkMode);
                moonIcon.classList.toggle('hidden', !state.isDarkMode);
                sunIcon.classList.toggle('hidden', state.isDarkMode);

                // Update main view elements
                weightDisplay.textContent = state.patientWeight;
                patientWeightDisplay.textContent = state.patientWeight;

                // Update settings view inputs
                maxLignocaineDoseInput.value = state.maxLignocaineDose;
                maxDexamethazoneAmpulesInput.value = state.maxDexamethazoneAmpules;
                cVolumeInput.value = state.cVolume;
                lVolumeInput.value = state.lVolume;
                sVolumeInput.value = state.sVolume;
                gonsVolumeInput.value = state.gonsVolume;
                shoulderVolumeInput.value = state.shoulderVolume;
                hipVolumeInput.value = state.hipVolume;
                kneeVolumeInput.value = state.kneeVolume;
                ankleVolumeInput.value = state.ankleVolume;

                // Update collapsible sections
                facetsContent.style.gridTemplateRows = state.isFacetsOpen ? '1fr' : '0fr';
                facetsContent.style.opacity = state.isFacetsOpen ? '1' : '0';
                facetsChevron.style.transform = state.isFacetsOpen ? 'rotate(180deg)' : '';

                extraContent.style.gridTemplateRows = state.isExtraOpen ? '1fr' : '0fr';
                extraContent.style.opacity = state.isExtraOpen ? '1' : '0';
                extraChevron.style.transform = state.isExtraOpen ? 'rotate(180deg)' : '';

                dorsalRootsContent.style.gridTemplateRows = state.isDorsalRootsOpen ? '1fr' : '0fr';
                dorsalRootsContent.style.opacity = state.isDorsalRootsOpen ? '1' : '0';
                dorsalRootsChevron.style.transform = state.isDorsalRootsOpen ? 'rotate(180deg)' : '';
                
                // Dynamically render buttons based on state
                renderButtons();
                renderSelectedLevelsSummary();

                // Calculate and update mixture results
                updateMixtureResults();
            }

            /**
             * Renders the dynamic buttons for Facets, Extra, and Dorsal Roots.
             * This function is called by updateUI to rebuild the buttons.
             */
            function renderButtons() {
                // Render Facet buttons
                facetsContainer.innerHTML = '';
                facetOptions.forEach(facet => {
                    const button = document.createElement('button');
                    button.textContent = facet;
                    button.classList.add(
                        'px-4', 'py-2', 'rounded-full', 'font-medium', 'transition-colors',
                        ...(state.selectedFacets.includes(facet) ? 
                            ['bg-blue-600', 'text-white', 'shadow-md'] : 
                            ['bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-gray-200', 'hover:bg-gray-300', 'dark:hover:bg-gray-600'])
                    );
                    button.addEventListener('click', () => {
                        handleFacetToggle(facet);
                    });
                    facetsContainer.appendChild(button);
                });

                // Render Extra buttons (Left and Right)
                extraLeftContainer.innerHTML = '';
                extraRightContainer.innerHTML = '';
                extraOptions.forEach(option => {
                    const buttonClassList = [
                        'w-16', 'py-2', 'rounded-full', 'font-medium', 'transition-colors', 'text-sm'
                    ];

                    const leftButton = document.createElement('button');
                    leftButton.textContent = option;
                    leftButton.classList.add(...buttonClassList,
                        ...(state.selectedExtra.left.includes(option) ? 
                            ['bg-blue-600', 'text-white', 'shadow-md'] : 
                            ['bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-gray-200', 'hover:bg-gray-300', 'dark:hover:bg-gray-600'])
                    );
                    leftButton.addEventListener('click', () => {
                        handleExtraToggle('left', option);
                    });
                    extraLeftContainer.appendChild(leftButton);

                    const rightButton = document.createElement('button');
                    rightButton.textContent = option;
                    rightButton.classList.add(...buttonClassList,
                        ...(state.selectedExtra.right.includes(option) ? 
                            ['bg-blue-600', 'text-white', 'shadow-md'] : 
                            ['bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-gray-200', 'hover:bg-gray-300', 'dark:hover:bg-gray-600'])
                    );
                    rightButton.addEventListener('click', () => {
                        handleExtraToggle('right', option);
                    });
                    extraRightContainer.appendChild(rightButton);
                });

                // Render Dorsal Root buttons (Left and Right)
                dorsalRootsLeftContainer.innerHTML = '';
                dorsalRootsRightContainer.innerHTML = '';
                allDorsalRoots.forEach(root => {
                    const buttonClassList = [
                        'w-16', 'py-2', 'rounded-full', 'font-medium', 'transition-colors', 'text-sm'
                    ];

                    const leftButton = document.createElement('button');
                    leftButton.textContent = root;
                    leftButton.classList.add(...buttonClassList,
                        ...(state.selectedDorsalRoots.left.includes(root) ? 
                            ['bg-blue-600', 'text-white', 'shadow-md'] : 
                            ['bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-gray-200', 'hover:bg-gray-300', 'dark:hover:bg-gray-600'])
                    );
                    leftButton.addEventListener('click', () => {
                        handleDorsalRootToggle('left', root);
                    });
                    dorsalRootsLeftContainer.appendChild(leftButton);

                    const rightButton = document.createElement('button');
                    rightButton.textContent = root;
                    rightButton.classList.add(...buttonClassList,
                        ...(state.selectedDorsalRoots.right.includes(root) ? 
                            ['bg-blue-600', 'text-white', 'shadow-md'] : 
                            ['bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-gray-200', 'hover:bg-gray-300', 'dark:hover:bg-gray-600'])
                    );
                    rightButton.addEventListener('click', () => {
                        handleDorsalRootToggle('right', root);
                    });
                    dorsalRootsRightContainer.appendChild(rightButton);
                });
            }

            /**
             * Toggles a facet level in the state.
             * @param {string} facet - The facet to toggle.
             */
            function handleFacetToggle(facet) {
                const index = state.selectedFacets.indexOf(facet);
                if (index > -1) {
                    state.selectedFacets.splice(index, 1);
                } else {
                    state.selectedFacets.push(facet);
                }
                updateUI();
            }

            /**
             * Toggles a dorsal root in the state.
             * @param {string} side - 'left' or 'right'.
             * @param {string} root - The dorsal root to toggle.
             */
            function handleDorsalRootToggle(side, root) {
                const index = state.selectedDorsalRoots[side].indexOf(root);
                if (index > -1) {
                    state.selectedDorsalRoots[side].splice(index, 1);
                } else {
                    state.selectedDorsalRoots[side].push(root);
                }
                updateUI();
            }

            /**
             * Toggles an extra option in the state.
             * @param {string} side - 'left' or 'right'.
             * @param {string} option - The extra option to toggle.
             */
            function handleExtraToggle(side, option) {
                const index = state.selectedExtra[side].indexOf(option);
                if (index > -1) {
                    state.selectedExtra[side].splice(index, 1);
                } else {
                    state.selectedExtra[side].push(option);
                }
                updateUI();
            }

            /**
             * Calculates the total volume based on current selections.
             * @returns {string} The total volume formatted to one decimal place.
             */
            function calculateTotalVolume() {
                let volume = 0;
                
                // Calculate volume from Facet levels
                if (state.selectedFacets.includes('C3-C7')) {
                    volume += state.cVolume * 10;
                }
                if (state.selectedFacets.includes('L1-S1')) {
                    volume += state.lVolume * 12;
                }
                if (state.selectedFacets.includes('S2-S4')) {
                    volume += state.sVolume * 6;
                }
                if (state.selectedFacets.includes('GONS')) {
                    volume += state.gonsVolume;
                }

                // Calculate volume from Extra buttons
                state.selectedExtra.left.forEach(option => {
                    volume += state[`${option.toLowerCase()}Volume`];
                });
                state.selectedExtra.right.forEach(option => {
                    volume += state[`${option.toLowerCase()}Volume`];
                });

                // Calculate volume from Dorsal Roots
                state.selectedDorsalRoots.left.forEach(root => {
                    if (cervicalRoots.includes(root)) {
                        volume += state.cVolume;
                    } else if (lumbosacralRoots.slice(0, 5).includes(root)) {
                        volume += state.lVolume;
                    } else {
                        volume += state.sVolume;
                    }
                });
                state.selectedDorsalRoots.right.forEach(root => {
                    if (cervicalRoots.includes(root)) {
                        volume += state.cVolume;
                    } else if (lumbosacralRoots.slice(0, 5).includes(root)) {
                        volume += state.lVolume;
                    } else {
                        volume += state.sVolume;
                    }
                });

                return volume.toFixed(1);
            }

            /**
             * Gets a list of all selected levels for the summary display.
             * @returns {string[]} An array of strings representing selected levels.
             */
            function getSelectedLevels() {
                const levels = [];
                state.selectedFacets.forEach(facet => levels.push(facet));
                state.selectedExtra.left.forEach(option => levels.push(`${option} (Left)`));
                state.selectedExtra.right.forEach(option => levels.push(`${option} (Right)`));
                state.selectedDorsalRoots.left.forEach(root => levels.push(`${root} (Left)`));
                state.selectedDorsalRoots.right.forEach(root => levels.push(`${root} (Right)`));
                return levels;
            }

            /**
             * Renders the summary of selected levels.
             */
            function renderSelectedLevelsSummary() {
                const selectedLevels = getSelectedLevels();
                selectedLevelsContainer.innerHTML = '';
                if (selectedLevels.length > 0) {
                    selectedLevelsSummary.classList.remove('hidden');
                    selectedLevels.forEach(level => {
                        const span = document.createElement('span');
                        span.textContent = level;
                        span.classList.add(
                            'px-3', 'py-1', 'bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 
                            'dark:text-gray-200', 'rounded-full', 'text-sm', 'font-medium'
                        );
                        selectedLevelsContainer.appendChild(span);
                    });
                } else {
                    selectedLevelsSummary.classList.add('hidden');
                }
            }
            
            /**
             * Updates the mixture calculation results displayed on the screen.
             */
            function updateMixtureResults() {
                const totalVolumeNeeded = Number(calculateTotalVolume());
                const maxLignocaineMg = state.patientWeight * state.maxLignocaineDose;
                const allowedLignocaineMl = maxLignocaineMg / 20;

                const requiredLignocaineAmpules = Math.floor(totalVolumeNeeded / 5);
                const allowedLignocaineAmpules = Math.floor(allowedLignocaineMl / 5);
                const lignocaineAmpules = Math.min(requiredLignocaineAmpules, allowedLignocaineAmpules);

                const dexaAmpules = Math.min(lignocaineAmpules, state.maxDexamethazoneAmpules);
                const salineMl = Math.max(0, totalVolumeNeeded - (lignocaineAmpules * 5) - (dexaAmpules * 1)).toFixed(1);

                maxLignocaineMgEl.textContent = `${maxLignocaineMg.toFixed(1)} mg`;
                allowedLignocaineMlEl.textContent = `${allowedLignocaineMl.toFixed(1)} ml`;
                totalVolumeNeededEl.textContent = `${totalVolumeNeeded} ml`;
                lignocaineAmpulesEl.textContent = lignocaineAmpules;
                dexaAmpulesEl.textContent = dexaAmpules;
                salineMlEl.textContent = salineMl;
            }

            /**
             * Resets the application state to its initial values.
             */
            function handleReset() {
                state.patientWeight = 70;
                state.selectedFacets = [];
                state.selectedExtra = { left: [], right: [] };
                state.selectedDorsalRoots = { left: [], right: [] };
                updateUI();
            }

            /**
             * Changes the patient's weight by a specified delta, respecting min/max bounds.
             * @param {number} delta - The amount to change the weight by.
             */
            function changeWeight(delta) {
                const newWeight = state.patientWeight + delta;
                state.patientWeight = Math.min(Math.max(newWeight, 30), 200);
                updateUI();
            }
            
            // --- Event Listeners ---
            document.addEventListener('DOMContentLoaded', () => {
                // Initial UI rendering
                updateUI();

                // View navigation
                document.getElementById('settings-button').addEventListener('click', () => {
                    state.view = 'settings';
                    updateUI();
                });
                document.getElementById('back-button').addEventListener('click', () => {
                    state.view = 'main';
                    updateUI();
                });

                // Theme toggle
                themeToggleButton.addEventListener('click', () => {
                    state.isDarkMode = !state.isDarkMode;
                    updateUI();
                });

                // Weight input and buttons
                document.getElementById('decrement-1-btn').addEventListener('click', () => changeWeight(-1));
                document.getElementById('decrement-10-btn').addEventListener('click', () => changeWeight(-10));
                document.getElementById('increment-1-btn').addEventListener('click', () => changeWeight(1));
                document.getElementById('increment-10-btn').addEventListener('click', () => changeWeight(10));
                
                // Reset button
                document.getElementById('reset-button').addEventListener('click', handleReset);

                // Collapsible sections
                facetsHeader.addEventListener('click', () => {
                    state.isFacetsOpen = !state.isFacetsOpen;
                    updateUI();
                });
                extraHeader.addEventListener('click', () => {
                    state.isExtraOpen = !state.isExtraOpen;
                    updateUI();
                });
                dorsalRootsHeader.addEventListener('click', () => {
                    state.isDorsalRootsOpen = !state.isDorsalRootsOpen;
                    updateUI();
                });

                // Settings inputs
                maxLignocaineDoseInput.addEventListener('input', (e) => {
                    state.maxLignocaineDose = Number(e.target.value);
                    updateUI();
                });
                maxDexamethazoneAmpulesInput.addEventListener('input', (e) => {
                    state.maxDexamethazoneAmpules = Number(e.target.value);
                    updateUI();
                });
                cVolumeInput.addEventListener('input', (e) => {
                    state.cVolume = Number(e.target.value);
                    updateUI();
                });
                lVolumeInput.addEventListener('input', (e) => {
                    state.lVolume = Number(e.target.value);
                    updateUI();
                });
                sVolumeInput.addEventListener('input', (e) => {
                    state.sVolume = Number(e.target.value);
                    updateUI();
                });
                gonsVolumeInput.addEventListener('input', (e) => {
                    state.gonsVolume = Number(e.target.value);
                    updateUI();
                });
                shoulderVolumeInput.addEventListener('input', (e) => {
                    state.shoulderVolume = Number(e.target.value);
                    updateUI();
                });
                hipVolumeInput.addEventListener('input', (e) => {
                    state.hipVolume = Number(e.target.value);
                    updateUI();
                });
                kneeVolumeInput.addEventListener('input', (e) => {
                    state.kneeVolume = Number(e.target.value);
                    updateUI();
                });
                ankleVolumeInput.addEventListener('input', (e) => {
                    state.ankleVolume = Number(e.target.value);
                    updateUI();
                });
            });
        })();
    </script>
</body>
</html>
